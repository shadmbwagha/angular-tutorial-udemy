<form (ngSubmit) = "onAddProduct(f)" #f='ngForm'>
  <input type="text" ngModel name="productName" required>
  <button (click)="addProduct()" type="submit">Add a product</button>
</form>
<app-product (onProductClicked)='onRemoveProduct(product)' *ngFor="let product of products" [productName] = 'product'>{{ product }}<app-product>
